<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status</title>
  <link rel="stylesheet" href="status.css" />
</head>
<body>
  <header id="banner">
    <div class="container">
      <div class="brand">Public Website Status</div>
      <div id="overall" class="badge">Loading…</div>
    </div>
    <div id="summary" class="container small"></div>
  </header>

  <main class="container">
    <section>
      <h2>Current status</h2>
      <ul id="components" class="components"></ul>
    </section>

    <section>
      <h2>Recent incidents</h2>
      <div id="incidents" class="incidents">No incidents reported.</div>
    </section>

    <section>
      <h2>Uptime (last 90 days)</h2>
      <div id="uptime" class="uptime"></div>
      <div class="legend"><span class="ok"></span> 99.9%+ &nbsp; <span class="minor"></span> 99–99.9% &nbsp; <span class="major"></span> <99%</div>
    </section>
  </main>

  <footer class="container small muted">
    <div>Last updated: <span id="updatedAt">–</span></div>
    <div>Powered by Dynatrace synthetics · Static page generated by exporter.py</div>
  </footer>

  <script src="status.js"></script>
</body>
</html>
